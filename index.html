<!DOCTYPE html>
<html>
<head>
	<title>DK 500</title>
	<meta charset="UTF-8">
	<meta name="description" content="This is a simple website that displays stock information using the Finnhub API">
	<meta name="viewport" content="initial-scale=1">
	<link rel="stylesheet" type="text/css" href="public/styles.css">
</head>
<body>
	<div id="dk500">
		<form action="" method="POST">
		  <fieldset>
		    <legend>DK500</legend>

		    <label for="dropdown">Choose an option:</label>
		    <select id="dropdown" name="dropdown" required>
		      <option value="" disabled selected>Select an option</option>
		      <option value="quote">Stock Quote</option>
		      <option value="/stock/profile2">Company Profile</option>
		      <option value="stock/metric">Basic Financials</option>
		      <option value="company-news">Company News</option>
		    </select>

		    <label for="text-input">Enter text:</label>
		    <input type="text" id="text-input" placeholder="Enter Stock Symbol (e.g., AAPL)" required>
   			<button type="submit">Get Data</button>
		  </fieldset>
		</form>
		<div id="output"></div>
	</div>

	<script type="text/javascript" src="public/app.js"></script>
</body>
</html>
